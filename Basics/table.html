<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables </title>
</head>

<body>
    <main>
        <h1>Ptaki </h1>
        <table>
            <thead>
                <tr>
                    <th>Animal</th>
                    <th>Avg mass </th>
                    <th>Max mass </th>
                    <th>Flighted </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104</td>
                    <td>153</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somali</td>
                    <td>90</td>
                    <td>130</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <table>
            <thead>
                <tr>
                    <th rowspan="2">Animal</th>
                    <th colspan="2">Mass</th>
                    <th rowspan="2">Flighted </th>
                </tr>
                <tr>
                    <th>Avg</th>
                    <th>Max</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104</td>
                    <td>153</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somali</td>
                    <td>90</td>
                    <td>130</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>

    </main>
</body>

</html>
